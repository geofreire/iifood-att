<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood</title>
</head>
<body>
    <header>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
    <section class="cabecalho">
        <header class="cabecalho__container">
            <nav class="cabecalho__menu">
                <img class="cabecalho__logo" src="assets/img/logo_ifood.png" alt="logoifood">
                <a class="cabecalho__link">Entregador</a>
                <a class="cabecalho__link">Restaurante e Mercado</a>
                <a class="cabecalho__link">Carreiras</a>
                <a class="cabecalho__link">iFood Card</a>
            </nav>

            <div class="cabecalho__botoes">
                <a class="cabecalho__botao1">Criar Conta</a>
                <a class="cabecalho__botao2">Entrar</a>
            </div>
        </header>
    </section>

    <section class="apresentacao">
        <h1 class="apresentacao__titulo">Faça mercado no iFood</h1>
        <h3 class="apresentacao__texto">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza</h3>
    </section>

    <section class="option">
        <div class="option__item">
            <div class="option__conteudo">
                <h2 class="option__titulo">Restaurante</h2>
                <a class="option__botao1">Ver opções</a>
            </div>
            <img src="assets/img/logo_restaurante.png" alt="Hamburguer" class="option__imagem">
        </div>

        <div class="option__item2">
            <div class="option__conteudo">
                <h2 class="option__titulo">Mercado</h2>
                <a class="option__botao2">Buscar lojas</a>
            </div>
            <img src="assets/img/logo_mercado.png" alt="Mercado" class="option__imagem">
        </div>
    </div>
</body>
</html>
